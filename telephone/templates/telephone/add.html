<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEW RECORD</title>
  </head>

  <body>
    <h1>NEW RECORDS ARE HERE</h1>
    <form action="" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <table border="1">
        {{ form.as_table }}
      </table>
      <hr />
      <input
        type="submit"
        value="Create a new record"
        onclick="return confirm('Make sure you confirm this')"
      />
    </form>
    <a href="{% url 'index' %}">Homepage</a>
  </body>
</html>
